<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SUPERVISOR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #006400; /* Dark Green background */
            margin: 0;
            padding: 0;
            color: black; /* Cambiado a negro para el texto general */
        }
        .navbar {
            background-color: #004d00; /* Dark Green for navbar */
            color: black; /* Cambiado a negro para el texto del navbar */
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .panel-option {
            background-color: #a8d08d; /* Soft Green for panel options */
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        a.button {
            background-color: #388e3c; /* Soft Green for buttons */
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: #2c6b2f; /* Darker green on hover */
        }
        h1, h2 {
            color: black; /* Cambiado a negro para los títulos */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>SUPERVISOR-CEMENTO-COBOCE =)</h1>
    </div>
    <div class="container">
        <div class="panel-option">
            <h2>📍 Planificación de Rutas</h2>
            <a class="button" href="/rutas">Ver Rutas</a>
        </div>
        <div class="panel-option">
            <h2>📦 Asignación de Entregas</h2>
            <!-- Botón que llevará a la página de asignación -->
            <a class="button" href="{{ url_for('asignar_entrega') }}">Asignar Entrega</a>
        </div>
        <div class="panel-option">
            <h2>🚗 Seguimiento de Vehículos</h2>
            <a class="button" href="/seguimiento">Ver Ubicaciones en el Mapa</a>
        </div>
            <div class="panel-option">
            <h2>📬 Ver Notificaciones de Conductores</h2>
            <a class="button" href="{{ url_for('ver_notificaciones') }}">Ver Notificaciones</a>
        </div>

    </div>
</body>
</html>
