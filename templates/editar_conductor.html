<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Conductor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #006400;
        }

        form {
            background-color: #006400; /* Dark green */
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: white;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 12px;
            border: none;
            border-radius: 4px;
        }

        button {
            background-color: #ffffff;
            color: #006400;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Editar Conductor</h1>
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ conductor.nombre }}" required>

        <label for="apellido_paterno">Apellido Paterno:</label>
        <input type="text" id="apellido_paterno" name="apellido_paterno" value="{{ conductor.apellido_paterno }}" required>

        <label for="apellido_materno">Apellido Materno:</label>
        <input type="text" id="apellido_materno" name="apellido_materno" value="{{ conductor.apellido_materno }}" required>

        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" name="cedula" value="{{ conductor.cedula }}" required>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" value="{{ conductor.telefono }}" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" value="{{ conductor.direccion }}" required>

        <label for="licencia">Licencia:</label>
        <input type="text" id="licencia" name="licencia" value="{{ conductor.licencia }}" required>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" value="{{ conductor.estado }}" required>

        <button type="submit">Actualizar</button>
    </form>
</body>
</html>
