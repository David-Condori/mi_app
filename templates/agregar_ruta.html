<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Ruta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #006400;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .container {
            padding: 20px;
        }
        .btn {
            background-color: #006400;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px 0;
            display: inline-block;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        form div {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #006400;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Agregar Ruta</h1>
    </header>

    <div class="container">
        <form method="POST">
            <div>
                <label for="origen">Origen:</label>
                <input type="text" id="origen" name="origen" required>
            </div>
            <div>
                <label for="destino">Destino (Nombre):</label>
                <input type="text" id="destino" name="destino" required>
            </div>

            <!-- Botón que abre Google Maps en otra pestaña -->
            <div>
                <a href="https://www.google.com/maps/@-17.4227456,-66.1684224,14z/data=!5m1!1e1?entry=ttu" target="_blank" class="btn">Abrir Google Maps para seleccionar ubicación</a>
            </div>

            <!-- Campos para pegar las coordenadas copiadas desde Google Maps -->
            <div>
                <label for="latitud_destino">Latitud de Destino:</label>
                <input type="text" id="latitud_destino" name="latitud_destino" required placeholder="Ej: -17.4227456">
            </div>
            <div>
                <label for="longitud_destino">Longitud de Destino:</label>
                <input type="text" id="longitud_destino" name="longitud_destino" required placeholder="Ej: -66.1684224">
            </div>

            <div>
                <label for="distancia">Distancia (km):</label>
                <input type="number" id="distancia" name="distancia" required>
            </div>
            <div>
                <label for="tiempo_estimado">Tiempo Estimado (hrs):</label>
                <input type="number" id="tiempo_estimado" name="tiempo_estimado" step="0.01">
            </div>
            <div>
                <label for="zona">Zona:</label>
                <input type="text" id="zona" name="zona">
            </div>
            <button type="submit">Guardar</button>
        </form>

        <a href="{{ url_for('rutas') }}" class="btn">Volver a la lista de rutas</a>
    </div>
</body>
</html>
