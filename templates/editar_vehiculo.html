<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Vehículo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #004d00; /* Darker green for labels */
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #006400; /* Dark green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d00; /* Darker green on hover */
        }
        h1 {
            text-align: center;
            color: #004d00; /* Dark green heading */
        }
    </style>
</head>
<body>
    <h1>Editar Vehículo</h1>
    <form method="POST">
        <label for="placa">Placa:</label>
        <input type="text" id="placa" name="placa" value="{{ vehiculo.placa }}" required>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" value="{{ vehiculo.modelo }}" required>

        <label for="tipo_vehiculo">Tipo de Vehículo:</label>
        <input type="text" id="tipo_vehiculo" name="tipo_vehiculo" value="{{ vehiculo.tipo_vehiculo }}" required>

        <label for="capacidad">Capacidad:</label>
        <input type="number" step="0.01" id="capacidad" name="capacidad" value="{{ vehiculo.capacidad }}" required>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" value="{{ vehiculo.estado or '' }}" required>

        <button type="submit">Actualizar</button>
    </form>
</body>
</html>
