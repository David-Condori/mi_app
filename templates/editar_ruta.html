<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ruta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #006400; /* Verde oscuro */
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .container {
            padding: 20px;
        }
        .btn {
            background-color: #006400; /* Verde oscuro */
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px 0;
            display: inline-block;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        form div {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #006400; /* Verde oscuro */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Editar Ruta</h1>
    </header>

    <div class="container">
        <form method="POST">
            <div>
                <label for="origen">Origen:</label>
                <input type="text" id="origen" name="origen" value="{{ ruta.origen }}" required>
            </div>
            <div>
                <label for="destino">Destino:</label>
                <input type="text" id="destino" name="destino" value="{{ ruta.destino }}" required>
            </div>
            <div>
                <label for="distancia">Distancia (km):</label>
                <input type="number" id="distancia" name="distancia" value="{{ ruta.distancia }}" required>
            </div>
            <div>
                <label for="tiempo_estimado">Tiempo Estimado (hrs):</label>
                <input type="number" id="tiempo_estimado" name="tiempo_estimado" step="0.01" value="{{ ruta.tiempo_estimado }}" required>
            </div>
            <div>
                <label for="zona">Zona:</label>
                <input type="text" id="zona" name="zona" value="{{ ruta.zona }}" required>
            </div>
            <button type="submit">Actualizar</button>
        </form>

        <a href="{{ url_for('rutas') }}" class="btn">Volver a la lista de rutas</a>
    </div>
</body>
</html>
